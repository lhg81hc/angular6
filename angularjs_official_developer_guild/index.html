<!DOCTYPE html>
<html lang="en" ng-controller="MyController">
  <body>
    <main>
      <p>Hello {{greetMe}}</p>
    </main>

    <script src="app/lib/angular.js"></script>
    <script>
      angular.module('myApp', [])
        .controller('MyController', ['$scope', function ($scope) {
          $scope.greetMe = 'Thad';
        }])

      angular.element(function() {
        angular.bootstrap(document, ['myApp'])
      })
    </script>
  </body>
</html>
