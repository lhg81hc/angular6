<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning AngularJS</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>

  <body>
    <header ng-include src="'header.html'"></header>
<!--    <ng-include src="'header.html'"></ng-include>-->
    <div class="content">
      <div ng-controller="IndexController">
        <label>
          <input type="search" ng-model="search" placeholder="Search by first name">
        </label>

        <p></p>
        <table class="table">
          <thead>
            <tr>
              <th ng-click="order = 'first_name'">First Name</th>
              <th ng-click="order = 'last_name'">Last Name</th>
              <th ng-click="">Age Name</th>
              <th ng-click="">Available</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="character in characters | orderBy: order | filter: search">
              <td>{{character.first_name}}</td>
              <td>{{character.last_name}}</td>
              <td>{{character.age}}</td>
              <td>
                <span ng-if="character.available" class="badge badge-success">
                  YES
                <span>
                <span ng-if="!character.available" class="badge badge-success">
                  NO
                <span>
              </td>
              <td><span class="remove" ng-click="removeCharacter(character)">x</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
