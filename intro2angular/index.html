<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>Learning AngularJS</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
  </head>

  <body ng-init="options=['pork', 'chicken', 'beef']">
    <h1>Hello World!</h1>
    <label>
      <input type="text" ng-model="favMeat" placeholder="Enter your favorite meat" />
    </label>
    <label>Options:</label>
    <ul>
      <li>
        {{options[0]}}
      </li>
      <li>
        {{options[1]}}
      </li>
      <li>
        {{options[2]}}
      </li>
    </ul>
    <p>Your favorite meat is: {{favMeat}}</p>
  </body>
</html>
