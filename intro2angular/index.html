<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning AngularJS</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>

  <body>
    <header ng-include src="'header.html'"></header>
<!--    <ng-include src="'header.html'"></ng-include>-->
    <div class="content">
      <div ng-controller="IndexController">
        <label>
          <input type="search" ng-model="search">
        </label>

        <div>
          <label>Available:</label>
          <ul>
            <li ng-repeat="option in options | orderBy: 'first_name' | filter: search" ng-show="option.available">
              {{option.first_name}} {{option.last_name}} - {{option.age}} - {{option.gender_abbreviation}}
            </li>
          </ul>
        </div>

        <div>
          <label>Unavailable:</label>
          <ul>
            <li ng-repeat="option in options | orderBy: 'first_name' | filter: search" ng-hide="option.available">
              {{option.first_name}} {{option.last_name}} - {{option.age}} - {{option.gender_abbreviation}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
